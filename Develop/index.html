<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%pal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>%PAL</h1>
    <label for="startVal">Start:</label>
    <input 
        type="number"
        id="startVal"
        name="startVal"
        placeholder="0"
        step="any"
    >
    <label for="endVal">End:</label>
    <input
        type="number"
        id="endVal"
        name="endVal"
        placeholder="0"
        step="any"
    >
    <div id="calc">
        <p>&Delta;: <span id="delta">----</span></p>
        <p>%: <span id="percent">----</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
